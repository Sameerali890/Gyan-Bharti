<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-icon {
            width: 48px;
            height: 48px;
            background-color: #2c2c2c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stats-card {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 1rem;
        }
        
        .stats-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .stats-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark py-4">
        <h3 class="text-white mb-4">Company Growth in 2023</h3>
        <div class="row g-4">
            <!-- Finance Growth -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card rounded">
                    <div class="stats-icon text-primary">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div class="stats-value">600%</div>
                    <div class="stats-label">finance growth</div>
                </div>
            </div>
            
            <!-- Customer Community -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card rounded">
                    <div class="stats-icon text-warning">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <div class="stats-value">202,345</div>
                    <div class="stats-label">customers community</div>
                </div>
            </div>
            
            <!-- Projects Completed -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card rounded">
                    <div class="stats-icon text-danger">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <div class="stats-value">57</div>
                    <div class="stats-label">projects completed</div>
                </div>
            </div>
            
            <!-- New Teammates -->
            <div class="col-md-3 col-sm-6">
                <div class="stats-card rounded">
                    <div class="stats-icon text-info">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>
                    <div class="stats-value">25</div>
                    <div class="stats-label">new teammates</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
